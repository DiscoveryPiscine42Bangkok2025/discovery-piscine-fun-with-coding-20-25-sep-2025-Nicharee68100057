<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 20px;
        }
        td {
            width: 50%;
            height: 200px;
            color: white;
            font-weight: bold;
        }
        .cell1 {
            background-color: olive; /* สีช่องแรก */
        }
        .cell2 {
            background-color: tomato; /* สีช่องสอง */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="cell1">First cell</td>
            <td class="cell2">Second cell</td>
        </tr>
    </table>
</body>
</html>
